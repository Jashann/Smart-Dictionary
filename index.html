    <!-- Start of Themes -->
    <div class="modal" id="themes">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <div>
                        <h5 class="modal-title text-info" id="exampleModalLabel">Themes</h5>
                        <span class="lead"> (These settings will stay after reloading) </span> 
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4 mb-2">
                            <img class="img-fluid" src="./Resources/Themes/light.jpg" alt="">
                            <div class="custom-control custom-radio mt-2">
                                <input type="radio" id="light" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="light">Light Mode</label>
                            </div>
                        </div>
                        <div class="col-4 mb-2">
                            <img class="img-fluid" src="./Resources/Themes/colorful.png.jpg" alt="">
                            <div class="custom-control custom-radio mt-2">
                                <input type="radio" id="colorful" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="colorful">Colorful Mode</label>
                            </div>
                        </div>
                        <div class="col-4 mb-2">
                            <img class="img-fluid" src="./Resources/Themes/dark.png.jpg" alt="">
                            <div class="custom-control custom-radio mt-2">
                                <input type="radio" id="dark" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="dark">Dark Mode</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn rounded-pill btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="btn-apply" class="btn rounded-pill btn-info">Apply</button>
                </div>

            </div>
        </div>
    </div>

    <!-- End of Themes -->


     <!-- Start of Dictator -->
     <div class="modal" id="speechMaker">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div>
                    <h5 class="modal-title text-info" id="exampleModalLabel">Speech Verbaliser</h5>
                    <span class="lead"> (These settings affect Dictionary pronouncing once SPEAK NOW is clicked) </span> 
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>

              </div>
              <div class="modal-body">
                <textarea class="form-control" id="input-to-speak"  placeholder="Enter a text to be dictated..." name="" id="" cols="30" rows="4"> Hey, How are you? </textarea>
                <div class="form-group mt-4">
                    <label for="selectVoices">Voices</label>
                    <select class="form-control" name="" id="select-voices">
                        <!-- <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label id="rate-value" for="rate">Rate: 1</label>
                    <input id="rate-range" class="form-control-range" type="range" id="rate" min="0.5" max="2.0" step="0.1" value="1">
                </div>
                <div class="form-group">
                    <label id="pitch-value" for="pitch">Pitch: 1</label>
                    <input  id="pitch-range" class="form-control-range" type="range" id="pitch" min="0.5" max="2.0" step="0.1" value="1">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn rounded-pill btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btn-stop" class="btn rounded-pill btn-danger">Stop</button>
                <button type="button" id="btn-speak" class="btn rounded-pill btn-info">Speak Now</button>
              </div>
            </div>
        </div>
    </div>
    <!-- End of Dictator -->
